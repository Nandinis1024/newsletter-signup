<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <form action="/" method="post">
    <div class="container">
        <img class="img-head" src="https://raw.githubusercontent.com/emnatkins/cdn-codepen/main/LYJWgdK/LYJWgdK.mail.jpg" alt="subscribe to email">
        <h1 class="title">subscribe</h1>
        <p class="description">subscribe to our newsletter & stay updated</p>
        <div class="form-box">


            <div class="input-main">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 1a3 3 0 0 0-3 3v1a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3zm1 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm2 9H5a2 2 0 0 1-2-2v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a2 2 0 0 1-2 2z"/>
                  </svg>
                  
                <input type="text" name="firstName" placeholder="First Name">
            </div>


            <div class="input-main">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 1a3 3 0 0 0-3 3v1a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3zm1 4a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm2 9H5a2 2 0 0 1-2-2v-1a3 3 0 0 1 3-3h4a3 3 0 0 1 3 3v1a2 2 0 0 1-2 2z"/>
                  </svg>
                  
                <input type="text" name="lastName" placeholder="Last Name">
            </div>


            <div class="input-main">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                    <path
                        d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                </svg>
                <input type="email" name="email" placeholder="Your Email">
            </div>


            <button class="submit" type="submit">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
